name: Run Ansible Playbook

on:
  workflow_dispatch:
    inputs:
      log_date:
        description: 'Log date'
        required: true
        default: '2024-01-01'
      log_month:
        description: 'Log month'
        required: true
        default: '01'

jobs:
  run-ansible-playbook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Run Ansible Playbook
      run: |
        ansible-playbook main.yml -e "log_date=${{ github.event.inputs.log_date }} log_month=${{ github.event.inputs.log_month }}"

